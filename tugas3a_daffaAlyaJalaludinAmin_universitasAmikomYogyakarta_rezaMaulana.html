<!DOCTYPE html>
<html>
	<head><title>Tugas 3A HTML</title></head>
	<body>
		<form name="formLatihan" method="GET" action="#">
			<table border="0" align="center" cellpadding="10">

				<thead>
					<tr bgcolor="#616A6B">
						<th colspan="2">Form Register Produk</th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td><label>Nama Produk</label></td>
						<td>
							<input type="text" name="nama" value="" placeholder=""
							       size="15" maxlength="25"/>
						</td>
					</tr>

					<tr>
						<td><label>Jenis Produk</label></td>
						<td>
							<select width="25" name="jenis_produk">
								<option value="">-- Kategori Produk --</option>
								<option value="Elektronik">Elektronik</option>
								<option value="Kesehatan">Kesehatan</option>
								<option value="Beverages">Beverages</option>
								<option value="Travelling">Travelling</option>
								<option value="Game">Game</option>
							</select>
						</td>
					</tr>

					<tr>
						<td><label>Harga</label></td>
						<td>
							<input type="text" name="harga" value="" placeholder=""
							       size="15" maxlength="25"/>
						</td>
					</tr>

					<tr>
						<td><label>Stok</label></td>
						<td>
							<input type="text" name="stok" value="" placeholder=""
							       size="15" maxlength="25"/>
						</td>
					</tr>

					<tr>
						<td><label>Photo</label></td>
						<td>
							<input type="text" name="Photo" value="" placeholder=""
							       size="15" maxlength="25"/>
						</td>
					</tr>

					<tfoot>
					<tr bgcolor="#616A6B">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>

				</tbody>
			</table>
		</form>
	</body>
</html>
